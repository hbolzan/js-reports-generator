<!DOCTYPE html>
<html>
    <head>
        <title>JS Reports Generator</title>
        <style>
         #report-container {
             position: fixed;
             padding: 0;
             margin-top: 0;
             z-index: 9999;

             top: 20px;
             left: 30px;
             right: 30px;
             bottom: 20px;
         }

         .main-container {
             background: linear-gradient(to top, beige, white, #f6f6da);
         }

         .sidebar-container {
             height: 100%;
             position: fixed;
             padding: 0px;
             margin-top: -50px;
             padding-top: 50px;
             border-right: 1px solid #ddd;
         }

         .sidebar {
             height: 100%;
             position: relative;
             overflow-y: scroll;
         }

         .report-pane {
             position: absolute;
             top: 0;
             right: 0;
             bottom: 90px;
             left: 0;
             border-bottom: 1px solid #e5e5e5;
         }

         .top-bar {
             background-image: linear-gradient(to right,#013a01, #75bf75, green, green);
         }

         #button-container {
             position: absolute;
             bottom: 4px;
             right: 20px;
             height: 53px;
         }

         #report-buttons-container {
             position: absolute;
             bottom: 20px;
             right: 20px;
             height: 55px;
         }

         .uk-button {
             border-radius: 4px!important;
         }

         .uk-input, .uk-select {
             border-color: #c5c5c5!important;
         }

        </style>
    </head>

    <body>
        <div id="page-header" class="uk-navbar uk-background-primary top-bar" data-uk-sticky style="height: 53px">
            <!-- logo image in svg -->

            </div>

            <div id="version-container" class="uk-padding-small uk-text-bold" style="color: white;">VERS√ÉO</div>

            <div id="button-container">
                <div class="uk-inline">
                    <button id="user-button" class="uk-invisible uk-margin-small-top uk-button uk-button-default padding-right-remove" style="background-color: #ffffe7; padding: 0px 8px 0px 25px" type="button">
                        <span class="uk-icon" uk-icon="user"></span>
                        <span id="user-button-name-container"></span>
                        <span uk-icon="icon: triangle-down"></span></button>
                    <div uk-dropdown="mode: click;">
                        <ul class="uk-nav uk-dropdown-nav">
                            <li><a id="user-menu-auth-sign-out" href="#"><span class="uk-icon" uk-icon="sign-out"></span> Desconectar</a></li>
                            <li><a id="user-menu-change-password" href="#"><span class="uk-icon" uk-icon="refresh"></span> Alterar senha</a></li>
                        </ul>
                    </div>
                </div>



            </div>
        </div>

        <div class="uk-container-expand uk-height-1-1">
            <div class="uk-grid uk-grid-collapse" uk-height-viewport="expand: true">
                <div class="uk-background-muted uk-width-1-4 uk-padding-small uk-padding-remove-right sidebar-container">
                    <div id="index-body" class="sidebar"></div>
                </div>
                <div class="uk-width-1-4 uk-padding"></div>
                <ul class="uk-width-3-4 uk-padding uk-switcher switcher-body-container main-container">
                    <li><div id="dialog-body"></div></li>
                    <li><div id="features-body"></div></li>
                </ul>
            </div>
        </div>

        <div id="report-container" class="uk-card uk-card-default uk-card-hover" style="visibility: hidden">
            <div class="report-pane">
                <iframe id="report-iframe" name="report-iframe" width="100%" height="100%" src="./report.html"></iframe>
            </div>
            <div id="report-buttons-container">
                <button id="report-print-button" class="uk-button uk-button-primary uk-button-large">
                    <span class="uk-icon" uk-icon="print"></span> Imprimir
                </button>
                <button id="report-close-button" class="uk-button uk-button-danger uk-button-large">
                    <span class="uk-icon" uk-icon="close"></span> Fechar
                </button>
            </div>
        </div>
        <div id="auth-dialog-modal"></div>
        <script src="./bundle.js"></script>
    </body>
</html>
