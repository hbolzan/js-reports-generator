<!DOCTYPE html>
<html>
    <head>
        <title>JS Reports Generator</title>
        <style>
         #report-container {
             position: fixed;
             padding: 0;
             margin-top: 0;
             z-index: 9999;

             top: 20px;
             left: 30px;
             right: 30px;
             bottom: 20px;
         }

         .report-pane {
             position: absolute;
             top: 0;
             right: 0;
             bottom: 90px;
             left: 0;
             border-bottom: 1px solid #e5e5e5;
         }

         #button-container {
             position: absolute;
             bottom: 20px;
             right: 20px;
             height: 55px;
         }

        </style>
    </head>

    <body>
        <div id="page-header" class="uk-navbar uk-background-primary" data-uk-sticky style="height: 80px">
            <div id="button-container">
                <button id="auth-sign-out" class="uk-background-primary uk-button uk-button-default uk-button-large">SAIR</button>
            </div>
        </div>

        <div class="uk-container-expand uk-height-1-1">
            <div class="uk-grid uk-grid-collapse" uk-height-viewport="expand: true">
                <div id="index-body" class="uk-background-muted uk-width-1-4 uk-padding"></div>
                <div id="dialog-body" class="uk-width-3-4 uk-padding"></div>
            </div>
        </div>

        <div id="report-container" class="uk-card uk-card-default uk-card-hover" style="visibility: hidden">
            <div class="report-pane">
                <iframe id="report-iframe" name="report-iframe" width="100%" height="100%" src="./report.html"></iframe>
            </div>
            <div id="button-container">
                <button id="report-close-button" class="uk-button uk-button-default uk-button-large">Fechar</button>
                <button id="report-print-button" class="uk-button uk-button-primary uk-button-large">Imprimir</button>
            </div>
        </div>
        <div id="auth-dialog-modal"></div>
        <script src="./bundle.js"></script>
    </body>
</html>
